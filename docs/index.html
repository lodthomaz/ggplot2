## Par√¢metros dos Objetos Geom√©tricos

### geom_point()

Os par√¢metros dispon√≠veis s√£o:

- **alpha**: controla a transpar√™ncia dos pontos

### Quais as camadas de estilo que eu mais uso ???

`labs()`: essa **camada** altera o t√≠tulo do gr√°fico, o t√≠tulo do eixo y, e t√≠tulo do eixo x.

```r
grafico + 
  labs(title = "T√≠tulo do meu gr√°fico",
       x = "T√≠tulo do meu eixo x",
       y = "T√≠tulo do meu eixo y")
```

`scale_fill_brewer()`: essa **camada** altera as cores do `fill` que acrescentamos no boxplot, por exemplo:

```r
grafico + 
  scale_fill_brewer(name = "Qualidade", palette = "Purples")
```

`theme_bw()`, `theme_minimal()`, `theme_classic()`: essa **camada** altera o tema do gr√°fico:

```r
grafico + 
  theme_bw()
```

---

# theme()

Essa camada √© uma forma de customizar os componentes do seu gr√°fico que n√£o envolvem os dados. Por exemplo: fonte do t√≠tulo, tamanho do t√≠tulo, cor dos textos, tamanho da legenda, etc...  
Normalmente, √© a camada que eu deixo por √∫ltimo!

### O que voc√™ consegue alterar com essa camada?

* **plot.title**: t√≠tulo do gr√°fico (fonte, tamanho, cor, posi√ß√£o)
* **axis.title**: t√≠tulo dos eixos (fonte, tamanho, cor, posi√ß√£o)
* **legend.background**: cor do fundo da legenda

Se quiser ver tudo que √© poss√≠vel ser alterado, s√≥ clicar nesse [link aqui](https://ggplot2.tidyverse.org/reference/theme.html)!

# Vamos deixar aquele boxplot mais bonito?


```r
primeiro_boxplot + 
  # Alterando os t√≠tulos
  labs(title = "Boxplot Percentual Alc√≥olico x Qualidade do vinho",
       x = "Qualidade do Vinho",
       y = "(%) √Ålcool") + 
  
  # Alterando a cor para roxo
  scale_fill_brewer(name = "Qualidade", palette = "Purples") + 
  
  # Alterando o tema
  theme_bw() + 
  
  # Alterando fontes e tamanhos ... 
  theme(plot.title = element_text(family = "Ink Free", 
                                  size = 20,
                                  face = "bold",
                                  colour = "#562457",
                                  hjust = 0.5),
        text = element_text(family = "Ink Free"),
        axis.title = element_text(size = 17, face = "bold"),
        axis.text = element_text(size = 15, face = "bold"),
        legend.text = element_text(size = 15, face = "bold"),
        legend.title = element_text(size = 17, face = "bold"))
```
